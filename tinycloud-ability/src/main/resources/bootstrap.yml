# 项目相关配置
tinycloud:
  # 名称
  name: tinycloud-ability
  # 版本
  version: 1.0.0

# Tomcat
server:
  port: 8085
  servlet:
    context-path: /ability-server

# Spring
spring:
  application:
    # 应用名称
    name: tinycloud-ability
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 192.168.3.189:38848
        username: nacos
        password: nacos
        service: tinycloud-ability
      config:
        # 配置中心地址
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        username: nacos
        password: nacos
        # 配置文件格式
        file-extension: yml
        # 扩展配置
        extension-configs:
          - data-id: tinycloud-common-dev.yml
            group: DEFAULT_GROUP
            refresh: true

# 配置日志级别，方别调试
logging:
  level:
    org.liuxingyu.tinycloud: info
    org.springframework: info


