# 项目相关配置
tinycloud:
  # 名称
  name: tinycloud-user
  # 版本
  version: 1.0.0

# Tomcat
server:
  port: 8084
  servlet:
    context-path: /tinycloud-user

# Spring
spring:
  application:
    # 应用名称
    name: tinycloud-user
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 192.168.3.189:38848
        username: nacos
        password: nacos
        # namespace: Test
        group: DEFAULT_GROUP
      config:
        # 配置中心地址
        server-addr: 192.168.3.189:38848
        username: nacos
        password: nacos
        # 命名空间(注意是id)
        # namespace: Test
        # 分组
        group: DEFAULT_GROUP
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - data-id: tinycloud-common-dev.yml
            group: DEFAULT_GROUP
            refresh: true

# 配置日志级别，方别调试
logging:
  level:
    org.liuxingyu.tinycloud: info
    org.springframework: info
  config: classpath:logback-spring.xml
