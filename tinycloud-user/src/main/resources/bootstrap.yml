# 项目相关配置
tinycloud:
  # 名称
  name: tinycloud-user
  # 版本
  version: 1.0.0
  # 是否开启swagger
  swagger-enable: true

# Tomcat
server:
  port: 8084
  servlet:
    context-path: /user-server

# Spring
spring:
  application:
    # 应用名称
    name: tinycloud-user
  profiles:
    # 环境配置
    active: dev
  mvc:
    throw-exception-if-no-handler-found: true
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 192.168.3.189:38848
        username: nacos
        password: nacos
        # namespace: Test
        group: DEFAULT_GROUP
      config:
        # 配置中心地址
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        username: nacos
        password: nacos
        # 命名空间(注意是id)
        # namespace: Test
        # 分组
        group: DEFAULT_GROUP
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - data-id: tinycloud-common-dev.yml
            group: DEFAULT_GROUP
            refresh: true

# Feign调用配置
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
