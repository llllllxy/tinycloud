# Tomcat
server:
  port: 8083

# Spring
spring:
  application:
    # 应用名称
    name: tinycloud-gateway
  profiles:
    # 环境配置
    active: dev
  main:
    web-application-type: reactive
  # redis 配置
  redis:
    #默认数据库
    database: 0
    # 地址
    host: 127.0.0.1
    # 端口，默认为6379
    port: 6379
    # 密码
    password: 123654
    # 连接超时时间
    timeout: 10s
    lettuce:
      pool:
        # 连接池中的最小空闲连接
        min-idle: 8
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池的最大数据库连接数
        max-active: 12
        # #连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: 5s
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 192.168.3.189:38848
        username: nacos
        password: nacos
        # namespace: Test
        group: DEFAULT_GROUP
      config:
        # 配置中心地址
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        username: nacos
        password: nacos
        # 命名空间(注意是id)
        # namespace: Test
        # 分组
        group: DEFAULT_GROUP
        # 配置文件格式
        file-extension: yml
        # 共享配置(自动刷新)
        shared-configs:
          - data-id: tinycloud-gateway-common-dev.yml
            group: DEFAULT_GROUP
            refresh: true
    gateway:
      # 全局超时限制
      httpclient:
        connect-timeout: 2000
        response-timeout: 5s
      routes:
        - id: tinycloud-auth
          name: 会话中心服务
          uri: lb://tinycloud-auth
          predicates:
            - Path=/gateway/auth-server/**
          filters:
            - StripPrefix=1

        - id: tinycloud-user
          name: 用户中心服务
          uri: lb://tinycloud-user
          predicates:
            - Path=/gateway/user-server/**
          filters:
            - StripPrefix=1

        - id: tinycloud-ability
          name: 能力中心服务
          uri: lb://tinycloud-ability
          predicates:
            - Path=/gateway/ability-server/**
          filters:
            - StripPrefix=1

        - id: tinycloud-message
          name: 消息中心服务
          uri: lb://tinycloud-message
          predicates:
            - Path=/gateway/message-server/**
          filters:
            - StripPrefix=1


# 配置日志级别，方别调试
logging:
  level:
    org.liuxingyu.tinycloud: info
    org.springframework: info

# 网关自定义配置
gateway:
  config:
    # 无需认证白名单接口path(支持spring通配符)
    skip-auth-path:
      - '/gateway/user-server/yyy/yy'
      - '/gateway/user-server/xxx/xx'
      - '/gateway/ability-server/**'
    # 黑名单ip列表
    black-ip-list:
      - '192.168.2.5'
      - '192.168.1.3'
    # 跳过接口权限认证path(支持spring通配符)
    skip-permission-path:
      - '/gateway/resource/group/loadUnbindGroupList'
      - '/gateway/resource/group/loadAllGroupList'
      - '/gateway/user/initialize/loginStatus'
    jwtSecret: K$N)A3*sGGf<wo*22*%&(DF
    earlyRenewalTime: 3